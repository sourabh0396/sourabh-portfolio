EMI Loan Calculator 

<!DOCTYPE html>
<html>
<head>
    <title>EMI Loan Calculator</title>
<style>
        body {
        font-family: Arial, sans-serif;}
        h2{
            background-color: #007bff;
            padding: 10px;
            border: #007bff;
            border: 2px solid black;
            border-radius: 10px;
        }
        .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 5px solid black;
        border-radius: 20px;
        background-color: orange;
    }
        label{
            font-weight: bold;
        }
        input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        margin-bottom: 20px;
        border: 1px solid black;
        border-radius: 5px;
    }
        button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
        button:hover {
        background-color: #0056b3;}
</style>
</head>
<body>
    <div class="container">
        <h2>EMI Loan Calculator</h2>
        <label for="loanAmount">Loan Amount ($):</label>
        <input type="number" id="loanAmount" placeholder="Enter loan amount" required><br>

        <label for="interestRate">Annual Interest Rate (%):</label>
        <input type="number" id="interestRate" placeholder="Enter annual interest rate" required><br>

        <label for="loanTenure">Loan Tenure (months):</label>
        <input type="number" id="loanTenure" placeholder="Enter loan tenure in months" required><br>

        <button onclick="calculateEMI()">Calculate EMI</button>

        <h3>EMI: <span id="emiResult"></span></h3>
    </div>

    <script>
        function calculateEMI() {
            const loanAmount = parseFloat(document.getElementById("loanAmount").value);
            const annualInterestRate = parseFloat(document.getElementById("interestRate").value);
            const loanTenureMonths = parseFloat(document.getElementById("loanTenure").value);

            const monthlyInterestRate = (annualInterestRate / 12) / 100;
            const emi = (loanAmount * monthlyInterestRate * Math.pow((1 + monthlyInterestRate), loanTenureMonths)) / (Math.pow((1 + monthlyInterestRate), loanTenureMonths) - 1);

            document.getElementById("emiResult").textContent = emi.toFixed(2);
        }
    </script>
</body>
</html>
